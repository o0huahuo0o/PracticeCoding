<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

(function () {
//用filter()筛选二维数组,选出空气质量大于60的项
function aqi60(data){
    return data[1]>60;
}
var aqiWell=aqiData.filter(aqi60)              //返回一个新数组，其包含元素为原始数组中调用指定函数实现true的所有项
console.log(aqiWell);
//对空气质量大于60的所有项组成的新数组用sort()进行排序
aqiWell.sort(function(a,b){
  return b[1]-a[1];
});
//将排好序的新数组中的项写入DOM
for(var i=0;i<aqiWell.length;i++){
  var city=document.createElement('li');
  var list=document.getElementById('aqi-list');
  city.innerHTML="第"+(i+1)+"名："+aqiWell[i][0]+'，空气质量指数'+aqiWell[i][1];
  list.appendChild(city);
}

})();

</script>
</body>
</html>
