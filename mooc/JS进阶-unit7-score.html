<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系好安全带,准备启航</title>
<style>
  div{
    border: 1px solid #888;
    display: inline-block;
    padding: 10px;
  }
</style>

</head>
<body>
    <div>
        <p id='score'></p>
      </div>
      <script type="text/javascript">
        //通过javascript的日期对象来得到当前的日期，并输出。
        var now=new Date();
        var weekDay=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        var week=weekDay[now.getDay()];
       
        //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
        var arrStr=scoreStr.split(";");
           console.log(arrStr);
        var sum =0;
      for(var i=0;i<arrStr.length;i++){
             arrStr[i]=arrStr[i].split(":");
             console.log(arrStr[i]);
             sum+=Number(arrStr[i][1]);
           }
      console.log(sum);
        //从数组中将成绩撮出来，然后求和取整，并输出。
        var ave=Math.round(sum/arrStr.length);
        console.log(ave);
        //将值写入DOM
        var score= document.getElementById('score');
        score.innerHTML=now.getFullYear()+'年'+now.getMonth()+'月'+now.getDate()+'日'+' '+week+'--班级总分为:'+ave;
    </script>
</body>
</html>
