<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
     var num1=document.getElementById('txt1');
     var num2=document.getElementById('txt2');
     var opera=document.getElementById('select').value;
     var result=document.getElementById('fruit');
     var num;
     console.log(opera);
     switch(opera){
       case '+':
       num=parseInt(num1.value)+parseInt(num2.value);
       break;
       case '-':
       num=parseInt(num1.value)-parseInt(num2.value);
       break;
       case '*':
       num=parseInt(num1.value)*parseInt(num2.value);
       break;
       case '/':
       if(parseInt(num2.value)==0){
         alert('0不能作除数,请重新输入');
       }else{
       num=parseInt(num1.value)/parseInt(num2.value);
       }
       break;
     }
     result.value=num;
    }
    //  result.onclick=count(); 
    //获取第一个输入框的值
	//获取第二个输入框的值
	//获取选择框的值
	//获取通过下拉框来选择的值来改变加减乘除的运算法则,注意0不能作除数
    //设置结果输入框的值 
  
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
