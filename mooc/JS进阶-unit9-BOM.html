<!DOCTYPE html>
<html>
 <head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>   
 </head>
 <body>
  <!--先编写好网页布局-->
  <h1>操作成功</h1>
  <br/>
  <p><span id="count"></span>秒后回到主页<a id='back' href="javascript:pageB()">返回</a></p>
 
  <script type="text/javascript">  
     //获取显示秒数的元素，通过定时器来更改秒数。
  var count=document.getElementById('count');
  var pageBack=document.getElementById('back');
  var num=5;
  function countDown(){
      count.textContent=num;
      num--;
      if(num>0){
      setTimeout('countDown()',1000);
      } else{
          location.assign('http://www.runoob.com/');
      }
  }
  countDown();
   //通过window的location和history对象来控制网页的跳转。
   function pageB(){
    history.back();
   }
   
 </script> 
</body>
</html>
